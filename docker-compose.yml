version: '3.6'
services:
  db:
    image: postgres
    build:
      context: ./Docker/postgres
      dockerfile: Dockerfile
    hostname: postgres
    container_name: sumting-docker-db
    environment:
      POSTGRES_PASSWORD: sumting
      POSTGRES_USER: sumting
      POSTGRES_DB: sumting
      BACKUP_SQL_PATH: KleineJongenDump31062022.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sumtingDb
    expose:
      - 5433
  back:
    image: sumting-backend
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: sumting-admin-backend
    environment:
      WAIT_HOSTS: postgres:5433
        - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/postgres
        - SPRING_DATASOURCE_USERNAME=sumting
        - SPRING_DATASOURCE_PASSWORD=sumting
        - SPRING_JPA_HIBERNATE_DDL_AUTO=update
    ports:
      - 8083:8083
    depends_on:
      - db
    networks:
      - sumting
      - sumtingDb
  front:
    container_name: sumting-admin-frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - 8080:8080
    depends_on:
      - back
    networks:
      - sumting

networks:
  sumtingDb:
    driver: bridge
  sumting:
    driver: bridge