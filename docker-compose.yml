version: '3.6'
services:
  db:
    image: postgres
    hostname: postgres
    container_name: sumting-docker-db
    environment:
      POSTGRES_PASSWORD: sumting
      POSTGRES_USER: sumting
      POSTGRES_DB: sumting
    ports:
      #- 5433:5432
      - target: 5432
        published: 5433
        protocol: tcp
        mode: host
    networks:
      - sumtingDb
    expose:
      - 5433

  back:
    image: sumting-backend
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: sumting-admin-backend
    environment:
      WAIT_HOSTS: postgres:5433
    ports:
      - 8083:8083
    depends_on:
      - db
    networks:
      - sumting
      - sumtingDb

  front:
    container_name: sumting-admin-frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - 8080:8080
    depends_on:
      - back
    networks:
      - sumting

networks:
  sumtingDb:
    driver: bridge
  sumting:
    driver: bridge